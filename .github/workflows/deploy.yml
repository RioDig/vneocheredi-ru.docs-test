name: Deploy Docusaurus to Server

on:
  push:
    branches:
      - master # Запуск на коммитах в main

jobs:
  deploy:
    name: Build and Deploy to Server
    runs-on: ubuntu-latest

    steps:
      # Шаг 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2. Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Укажите вашу версию Node.js
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-

      # Шаг 3. Установка зависимостей
      - name: Install dependencies
        run: yarn install

      # Шаг 4. Сборка Docusaurus
      - name: Build Docusaurus
        run: yarn build

#      - name: Serving Build
#        run: |
#          yarn serve > serve.log 2>&1 &
#          echo $! > serve.pid
#
#      - name: Generate PDF
#        run: yarn generate:pdf
#
#      - name: Stop Serve Process
#        run: kill $(cat serve.pid)

      # Шаг 8. Настройка SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server key to known_hosts
        run: echo "${{ secrets.SERVER_PUBLIC_KEY }}" >> ~/.ssh/known_hosts

      # Шаг 9. Копирование файлов на сервер
      - name: Deploy to Server
        run: |
          rsync -vrm --delete -e "ssh -o StrictHostKeyChecking=yes" ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/var/www/html/public/
